<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        table{
            font-size:19px;
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
    <link rel="icon" href="wd6.png" type="image/icon">
    </head>

<body>
    <!-- Create employee registration webpage using HTML form objects -->

    <form action="/action.php" method="post" enctype="">
        <table cellspacing="9" cellpadding="4" width="50%" >
            <thead>
                <tr>
                    <th colspan="2" style="font-size:35px; color: red;">
                      
                        <img src="wd6.png" alt="staff logo" height="100px" width="200px">
                        Employee Registration form
                    </th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                 
                    <td width="35%"></td>
                    <td>
                        <br> 
                        Mr.<input type="radio" name="gender" id="g1" checked>
                        Mrs.<input type="radio" name="gender" id="g2">
                        Ms.<input type="radio" name="gender" id="g2">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        First Name
                    </td>
                    <td class="t1">
                        <input type="text" name="" id="" 
                        placeholder="First name"
                        required
                        pattern="[a-zA-Z]+"
                       title="Insert Your First name only">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Last Name
                    </td>
                    <td class="t1">
                        <input type="text" name="" id="" 
                        placeholder="Last name" required
                        pattern="[a-zA-Z]+"
                       title="Insert Your Last name only">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Male Address1
                    </td>
                    <td class="t1">
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Male Address2
                    </td>
                    <td class="t1">
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        City
                    </td>
                    <td class="t1">
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        State
                    </td>
                    <td>
                        <select name="city" id="">
                            <option value="select" hidden>Select State</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Gujarat" selected>Gujarat</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Goa" disabled>Goa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Zip
                    </td>
                    <td class="t1">
                        <input type="text" >
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Upload Photo
                    </td>
                    <td class="t1">
                        <input type="file" multiple>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Email
                    </td>
                    <td class="t1">
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Mobile
                    </td>
                    <td class="t1">
                        <input type="text" placeholder="+91" required
                        pattern="[0-9]{10}"
                        title="Enter ten digits only">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Language Known
                    </td>
                    <td class="t1">
                        <input type="checkbox" name="l1" id="" checked>Gujarati <br>
                        <input type="checkbox" name="l1" id="" checked>Hindi <br>
                        <input type="checkbox" name="l1" id="" checked>English <br>
                        <input type="checkbox" name="l1" id="">Marathi
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Additional Information
                    </td>
                    <td>
                        <textarea name="Add_info" id="" cols="20" rows="8" placeholder="optional"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="right"></td>
                    <td >
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    
</body>

</html>
